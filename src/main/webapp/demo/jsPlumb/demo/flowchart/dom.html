<!doctype html>
<html>
    <head>

        <title>jsPlumb 1.7.6 demo - no library</title>

        <link href="bootstrap.min.css" rel="stylesheet">

    <body data-demo-id="flowchart">

        <div id="main">

				<!--//info_mod_sq-->
                </div>

        <script src="../../lib/jsBezier-0.7.js"></script>
        <!-- event adapter -->
		<script src="../../lib/mottle-0.6.js"></script>
		<!-- geometry functions -->
        <script src="../../lib/biltong-0.2.js"></script>
		<!-- drag -->
        <script src="../../lib/katavorio-0.7.js"></script>

        <script src="../../src/util.js"></script>
